<!DOCTYPE html>
<html ng-app="school-students">
<head>
    <title>Students</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Students</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div><h3>Students</h3></div>
        <div ng-controller="StudentsController">
            <div ng-repeat="student in students">
                <div>
                    <i>Student {{ student.id }}</i>
                    <ul ng-repeat="philosopher in student.philosophers">
                        <li>
                            {{ philosopher.name }}
                            <div ng-show="philosopher.fired">
                                Fired with reason: <i>{{ philosopher.question.text }}</i>
                                <ul ng-show="philosopher.fired" ng-repeat="answer in philosopher.answers">
                                    <li>{{ answer }}</li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/lib/angular/angular.min.js"></script>
<script src="/app/app.js"></script>
<script src="/app/students.controller.js"></script>
</body>
</html>
